<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitando CSS</title>
    <link rel="stylesheet" href="infinito.css">
    <link rel="stylesheet" href="reta.css">
    <style>
        * {box-sizing: border-box; margin: 0; padding: 0;}
        #contentBox {
            position: relative;
            display: grid;
            grid-template-columns: 50% 50%;
            grid-template-rows: 50vh 50vh;
        }
        #contentBox > div {
            position: relative;    
            border: 4px solid #fff;
        }
    </style>
</head>
<body>
    <div id="contentBox">

        <div><!--Infinito-->
            <section id="infinito">
                <div class="container">
                    <div class="circle">
                        <span style="--i:0"></span>
                        <span style="--i:1"></span>
                        <span style="--i:2"></span>
                        <span style="--i:3"></span>
                        <span style="--i:4"></span>
                        <span style="--i:5"></span>
                        <span style="--i:6"></span>
                        <span style="--i:7"></span>
                        <span style="--i:8"></span>
                        <span style="--i:9"></span>
                        <span style="--i:10"></span>
                        <span style="--i:11"></span>
                        <span style="--i:12"></span>
                        <span style="--i:13"></span>
                        <span style="--i:14"></span>
                        <span style="--i:15"></span>
                        <span style="--i:16"></span>
                        <span style="--i:17"></span>
                        <span style="--i:18"></span>
                        <span style="--i:19"></span>
                        <span style="--i:20"></span>
        
                    </div>
                    <div class="circle">
                        <span style="--i:0-"></span>
                        <span style="--i:1"></span>
                        <span style="--i:2"></span>
                        <span style="--i:3"></span>
                        <span style="--i:4"></span>
                        <span style="--i:5"></span>
                        <span style="--i:6"></span>
                        <span style="--i:7"></span>
                        <span style="--i:8"></span>
                        <span style="--i:9"></span>
                        <span style="--i:10"></span>
                        <span style="--i:11"></span>
                        <span style="--i:12"></span>
                        <span style="--i:13"></span>
                        <span style="--i:14"></span>
                        <span style="--i:15"></span>
                        <span style="--i:16"></span>
                        <span style="--i:17"></span>
                        <span style="--i:18"></span>
                        <span style="--i:19"></span>
                        <span style="--i:20"></span>        
                    </div>
                </div>        
            </section>
        </div><!--Infinito-->

        <div><!--Reta-->
            <section id="line">
                <div class="containeer">
                    <div class="bola">
                        <span style="--i:0"></span>
                        <span style="--i:1"></span>
                        <span style="--i:2"></span>
                        <span style="--i:3"></span>
                        <span style="--i:4"></span>
                        <span style="--i:5"></span>
                        <span style="--i:6"></span>
                        <span style="--i:7"></span>
                        <span style="--i:8"></span>
                        <span style="--i:9"></span>
                        <span style="--i:10"></span>
                        <span style="--i:11"></span>
                        <span style="--i:12"></span>
                        <span style="--i:13"></span>
                        <span style="--i:14"></span>
                        <span style="--i:15"></span>
                        <span style="--i:16"></span>
                        <span style="--i:17"></span>
                        <span style="--i:18"></span>
                        <span style="--i:19"></span>
                        <span style="--i:20"></span>
                    </div>
                </div>
            </section>
        </div>

        <div></div>
        <div></div>
    </div>
</body>
</html>
